# Required env vars:
#   KC_ISSUER            e.g. http://localhost:18080/realms/chat  (must match JWT "iss")
#   KC_JWKS_URI          e.g. http://keycloak:8080/realms/chat/protocol/openid-connect/certs
#   KC_JWKS_HOST         e.g. keycloak
#   KC_JWKS_PORT         e.g. 8080
#   UPSTREAM_HOST        e.g. messaging_app  (or host.testcontainers.internal in tests)
#   UPSTREAM_PORT        e.g. 8080

static_resources:
  listeners:
    - name: listener_main
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 10000

      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                codec_type: AUTO

                # WS connections won't be logged until they close.
                access_log:
                  - name: envoy.access_loggers.stdout
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                      log_format:
                        json_format:
                          start_time: "%START_TIME%"
                          method: "%REQ(:METHOD)%"
                          path: "%REQ(X-ENVOY-ORIGINAL-PATH?:PATH)%"
                          protocol: "%PROTOCOL%"
                          response_code: "%RESPONSE_CODE%"
                          response_flags: "%RESPONSE_FLAGS%"
                          upstream_cluster: "%UPSTREAM_CLUSTER%"
                          upstream_host: "%UPSTREAM_HOST%"
                          duration_ms: "%DURATION%"
                          x_user_id: "%REQ(X-User-Id)%"
                          upgrade: "%REQ(upgrade)%"
                          connection: "%REQ(connection)%"
                          user_agent: "%REQ(user-agent)%"

                # Allow HTTP -> WebSocket upgrades
                upgrade_configs:
                  - upgrade_type: websocket

                route_config:
                  name: messaging_routes
                  virtual_hosts:
                    - name: messaging_app
                      domains: ["*"]
                      routes:
                        # WebSocket endpoint: sticky routing by X-User-Id, no timeout
                        - match: { prefix: "/chat" }
                          route:
                            cluster: messaging_ws_cluster
                            timeout: 0s
                            hash_policy:
                              - header:
                                  header_name: "X-User-Id"

                        # Everything else: normal stateless HTTP load balancing (round robin)
                        - match: { prefix: "/" }
                          route:
                            cluster: messaging_http_cluster

                http_filters:
                  # 1) Verify JWT (reject if missing/invalid)
                  - name: envoy.filters.http.jwt_authn
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.JwtAuthentication
                      providers:
                        keycloak_chat:
                          issuer: "${KC_ISSUER}"
                          payload_in_metadata: "jwt_payload"

                          remote_jwks:
                            http_uri:
                              uri: "${KC_JWKS_URI}"
                              cluster: keycloak_jwks
                              timeout: 2s
                            cache_duration: 600s

                          # Keep original Authorization header for upstream (optional)
                          forward: true

                      rules:
                        # Allow /health without JWT
                        - match: { prefix: "/health" }
                          requires: {}

                        # Require JWT everywhere else
                        - match: { prefix: "/" }
                          requires:
                            provider_name: keycloak_chat

                  # 2) Set X-User-Id from verified JWT claims (prevents spoofing)
                  - name: envoy.filters.http.lua
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
                      inline_code: |
                        function envoy_on_request(handle)
                          local md = handle:streamInfo():dynamicMetadata()
                          local jwt_md = md:get("envoy.filters.http.jwt_authn")
                          if jwt_md == nil then return end

                          local payload = jwt_md["jwt_payload"]
                          if payload == nil then return end

                          -- Stable unique id for hashing; fallback to preferred_username if present.
                          local user_id = payload["sub"] or payload["preferred_username"]
                          if user_id ~= nil then
                            -- Always overwrite to prevent client spoofing.
                            handle:headers():replace("x-user-id", tostring(user_id))
                          end
                        end

                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    # Cluster used only for WebSockets (sticky per user)
    - name: messaging_ws_cluster
      type: STRICT_DNS
      connect_timeout: 1s
      lb_policy: RING_HASH
      ring_hash_lb_config:
        minimum_ring_size: 1024
      load_assignment:
        cluster_name: messaging_ws_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: ${UPSTREAM_HOST}
                      port_value: ${UPSTREAM_PORT}

    # Cluster used for normal HTTP (stateless, simple LB)
    - name: messaging_http_cluster
      type: STRICT_DNS
      connect_timeout: 1s
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: messaging_http_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: ${UPSTREAM_HOST}
                      port_value: ${UPSTREAM_PORT}

    # Cluster used for fetching JWKS (Keycloak public keys)
    - name: keycloak_jwks
      type: STRICT_DNS
      connect_timeout: 2s
      load_assignment:
        cluster_name: keycloak_jwks
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: ${KC_JWKS_HOST}
                      port_value: ${KC_JWKS_PORT}

admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901
