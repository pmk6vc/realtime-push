micronaut:
  application:
    name: realtime-messaging

endpoints:
  all:
    enabled: true
  health:
    enabled: true
    sensitive: false

datasources:
  default:
    url: jdbc:postgresql://citus_master:5432/${CITUS_DB}
    username: ${CITUS_USER}
    password: ${CITUS_PASSWORD}
    driverClassName: org.postgresql.Driver

flyway:
  datasources:
    default:
      enabled: true
      locations: classpath:db/migration

logger:
  levels:
    root: INFO
    messaging: INFO
    messaging.ConnectionRegistry: DEBUG
    org.flywaydb: DEBUG
    io.micronaut.jdbc: DEBUG